<Html>
    <Head>
        <Title>C77 Javascript Functions</Title>
    </Head>
    <Body>
        <H1>Open Console</H1>
        <Script>
            console.log("Hi I'm Console Screen");
            
            var fname="Annabelle";
            console.log(fname);
            var lname="Gibson";
            console.log(lname);
            var fullname= fname.concat(lname);
            console.log(fullname);

            var length_fullname=fullname.length;
            console.log(length_fullname);

            var replace_name=fullname.replace("Annabelle", "Jennifer");
            console.log(replace_name);

            var squareroot=Math.sqrt(64);
            console.log(squareroot);

            var maxnumber=Math.max(9, 56, 45, 56.7);
            console.log(maxnumber);

            var minnumber=Math.min(9, 56, 45, 56.7);
            console.log(minnumber);

            var pownumber=Math.pow(5,2);
            console.log(pownumber);

            var pownumber1=Math.pow(5,3);
            console.log(pownumber1);

            var pi=3.1415956454678687664423134; 
            var to_fixed=pi.toFixed(4);
            console.log(to_fixed);

        </Script>
    </Body>
</Html>
